<h2 class="sub-header">Add Invoice</h2>

<form ng-submit="addInvoice()">
    <div class="form-group">
        <label>Service</label>
        <input type="text" class="form-control" name="service"
               ng-model="invoice.service" placeholder="Service">
    </div>

    <div class="form-group">
        <input type="text" class="form-control"
               ng-model="invoice.customer_id" name="customer_id">
    </div>

    <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" name="price"
               ng-model="invoice.price" placeholder="Price">
    </div>

    <div class="form-group">
        <label>Status</label>
        <select class="form-control" ng-model="invoice.status">
            <option value="Unpaid">Unpaid</option>
            <option value="Paid">Paid</option>
            <option value="Overdue">Overdue</option>
            <option value="Cancelled">Cancelled</option>
        </select>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

</form>
